apply plugin: 'java'
apply plugin: 'eclipse'

archivesBaseName = 'domino'
group = 'com.cadrlife.domino'
version = '0.0.1'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: 'r06'
    compile group: 'org.mortbay.jetty', name: 'jetty', version: '6.1.25'
    compile group: 'org.springframework', name: 'spring-core', version: '2.5.6'
    compile group: 'org.springframework', name: 'spring-mock', version: '2.0.8'
    compile group: 'org.apache.tomcat', name: 'servlet-api', version: '6.0.29'
    compile group: 'rhino', name: 'js', version: '1.7R2'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task copyToLib(dependsOn: build, type: Copy) {
    into "lib"
    from configurations.runtime
}

uploadArchives {
    repositories {
       flatDir(dirs: file('dist'))
    }
}

task dist(dependsOn: [copyToLib, uploadArchives])
